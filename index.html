<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
        .container{
            /* color: ; */
            width: 600px;
            height: 400px;
            background: #cdcccc;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            border-radius: 20px;
        }
        input{
            width: 70%;
            height: 60px;
            border-radius: 20px;
            padding-left: 15px;
            font-size: 25px;
        }
        input::placeholder{

            font-size: 25px;
        }
        button{
            
            font-size: 25px;
            width: 150px;
            height: 60px;
            border-radius: 5px;
            border: none;
            background: #000;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>To-do List</h2>
        <input type="text" placeholder="Enter new task" id="task-input">
        <button>Add To-Do</button>
        <ul id="task-list"></ul>
    </div>

    <script>

    </script>
</body>
</html>
